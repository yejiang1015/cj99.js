<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>river-swiper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .river-swiper {
            height: 280px;
            width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 0 45px;
            background-color: #ccc;
        }

        .river-swiper .river-prev,
        .river-swiper .river-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 100%;
            background-color: orange;
            color: #fff;
            line-height: 280px;
            text-align: center;
            font-size: 18px;
        }

        .river-swiper .river-prev:hover,
        .river-swiper .river-next:hover {
            opacity: .6;
        }

        .river-swiper .river-prev {
            left: 0;
        }

        .river-swiper .river-next {
            right: 0;
        }

        ul,
        li {
            list-style: none;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .river-swiper-carrier {
            width: 100%;
            height: 100%;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }

        .river-swiper-scroll {
            position: absolute;
            left: 0;
            width: 10000px;
            height: 100%;
            font-size: 0;
        }

        .river-swiper-scroll-item {
            display: inline-block;
            font-size: 16px;
            vertical-align: middle;
            width: 270px;
            height: 100%;
            margin-left: 10px;
        }

        .river-swiper-scroll-item:nth-child(4n - 3) {
            margin-left: 0;
        }
    </style>
</head>

<body>
    <p style="text-align: center; line-height: 45px;">右键--> 查看源代码--> 查看调用方法和依赖文件</p>
    <div class="river-swiper">
        <span class="river-prev"> < </span>
        <span class="river-next"> > </span>
        <div class="river-swiper-carrier river-viewport">
            <ul class="river-swiper-scroll river-scroll">
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>

                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>

                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
                <li class="river-swiper-scroll-item river-item"><img src="img/vimg.png" alt=""></li>
            </ul>
        </div>
    </div>
</body>

</html>
